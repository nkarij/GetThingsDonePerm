<!DOCTYPE html>
<html>
<head>
    <link href="styles.css" rel="stylesheet" />
    <title>index</title>
</head>
<body>
    <h2>To Do List</h2>

    <div class="page-wrapper">

        <!-- studio-page -->
        <div id="multi-list-wrapper">

            <h2>List of Lists</h2>
            <ul class="multi-list__list">
            </ul>
        </div>


        <div class="create-list-section">
            <h2>Create New List</h2>
            <form method="post" id="create-list-form">
                <label for="createlistname">Name:</label>
                <input name="createlistname" type="text">
                <label for="createlistdescript">Description:</label>
                <input name="createlistdescript" type="text">
                <button type="button" class="create-list-button">Submit</button>
            </form>
        </div>

    </div>

    <script src="js/multi-list-script.js"></script>
</body>
</html>
